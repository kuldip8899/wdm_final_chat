<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat</title>
  </head>
  <body>
    <div class="container-chat">
      <header class="headerchat">
        <h1><i class=""></i>Chat</h1>
        <a id="leave-buttn" class="buttn">End Chat</a>
      </header>
      <main class="mainchat">
        <div class="sidebarchat">
          <h3><i class="fas"></i>Talk with:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas"></i>User Name:</h3>
          <ul id="users"></ul>
        </div>
        <div class="messages-chat"></div>
      </main>
      <div class="container-chat-form">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Please Enter Message here...."
            required
            autocomplete="off"
          />
          <button class="buttn"><i class=""></i> Send</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
